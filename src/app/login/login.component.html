<div class="text-center">

    <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-signin pt-5">

        <div class="p-2">
            <input 
                type="email"
                class="form-control" 
                placeholder="E-mail" 
                name="email" 
                [(ngModel)]="email"
                email
                required
                [ngClass]="exibeErro('email', form) ? 'is-invalid' : ''"
                #emailInput
            >
            <div 
                *ngIf="exibeErro('email', form)"
                class="invalid-feedback"
            >
                E-mail inv치lido.
            </div>
        </div>

        <div class="p-2">
            <input 
                type="password" 
                class="form-control" 
                placeholder="Senha"
                name="password" 
                [(ngModel)]="password"
                required
                [class.is-invalid]="exibeErro('password', form)"
                #passwordInput
            >
            <div
                *ngIf="exibeErro('password', form)"
                class="invalid-feedback"
            >
                Senha inv치lida.
            </div>
        </div>

        <p *ngIf="loginError">Usu치rio ou senha inv치lidos.</p>

        <div class="p-2">
            <button 
                class="btn btn-lg btn-primary btn-block" 
                type="submit"
                [disabled]="isLoading"
            >
                Entrar
            </button>
        </div>

    </form>

    <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>

</div>>
